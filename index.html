<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Excel Clone</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="title-bar">Book-1 Excel</div>
        <div class="menu-bar">
            <div class="menu-item menu-file">File</div>
            <div class="menu-item menu-home menu-item--selected">Home</div>
            <div class="menu-item menu-file">Insert</div>
            <div class="menu-item menu-layout">Layout</div>
            <div class="menu-item menu-help">Help</div>
        </div>
        <div class="menu-icon-bar">
            <div class="material-icons menu-icon icon-cut"><span class="material-symbols-outlined">content_cut</span></div>
            <div class="material-icons menu-icon icon-copy"><span class="material-symbols-outlined">content_copy</span></div>
            <div class="material-icons menu-icon icon-paste"><span class="material-symbols-outlined">content_paste</span></div>
            <select class="selector font-family-selector">
                <option style="font-family:Courier new" value="Courier new">Courier new</option>
                <option style="font-family:Impact" value="Impact">Impact</option>
                <option style="font-family:Georgia" value="Georgia">Georgia</option>
                <option style="font-family:Garamond" value="Garamond">Garamond</option>
                <option style="font-family:Lato" value="Lato">Lato</option>
                <option style="font-family:Open Sans" value="Open Sans">Open Sans</option>
                <option style="font-family:Verdana" value="Verdana">Verdana</option>
            </select>

            <select class="selector font-size-selector">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="24">24</option>
                <option value="28">28</option>
                <option value="32">32</option>
                <option value="36">36</option>
                <option value="40">40</option>
                <option value="48">48</option>
                <option value="64">64</option>
            </select>
            <div class="material-icons menu-icon icon-bold"><span class="material-symbols-outlined">format_bold</span></div>
            <div class="material-icons menu-icon icon-italic"><span class="material-symbols-outlined">format_italic</span></div>
            <div class="material-icons menu-icon icon-underlined"><span class="material-symbols-outlined">format_underlined</span></div>
            <div class="material-icons menu-icon icon-align-left"><span class="material-symbols-outlined">format_align_left</span></div>
            <div class="material-icons menu-icon icon-align-center"><span class="material-symbols-outlined">format_align_center</span></div>
            <div class="material-icons menu-icon icon-align-right"><span class="material-symbols-outlined">format_align_right</span></div>
            <div class="material-icons menu-icon icon-color-fill"><span class="material-symbols-outlined">format_color_fill</span></div>
            <div class="material-icons menu-icon icon-color-text"><span class="material-symbols-outlined">format_color_text</span></div>
        </div>
        <div class="formula-bar"></div>
        <div class="data-container">
            <div class="select-all"></div>
            <div class="column-name-container"></div>
            <div class="row-name-container"></div>
            <div class="input-cell-container"></div>
        </div>
        <div class="sheet-bar">
            <div class="scroller">
                <div class="material-icons icon-left-scroll"><span class="material-symbols-outlined">arrow_left</span></div>
                <div class="material-icons icon-right-scroll"><span class="material-symbols-outlined">arrow_right</span></div>
            </div>
            <div class="material-icons icon-add-circle"><span class="material-symbols-outlined">add_circle</span></div>
            <div class="sheet-tab-container"> 
                <div class="sheet-tab">
                    Sheet 1
                </div>
            </div>
        </div>

    </div>
</body>



</html>
